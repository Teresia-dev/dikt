<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa dikt</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 100%), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1440&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        html, body { height: 100%; }
        .bg-graphics { display: none; }
        .container {
            position: relative;
            z-index: 1;
            background: #fff;
            box-shadow: 0 6px 32px rgba(44,62,80,0.07);
            border-radius: 18px;
            padding: 2.7rem 2.2rem 2.2rem 2.2rem;
            max-width: 440px;
            width: 95%;
            margin: 2.5rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #1a2e2b;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            font-size: 2.1rem;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }
        form > div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.1rem;
        }
        label {
            font-size: 1rem;
            color: #2d3a3a;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        input, select, textarea {
            align-self: stretch;
            padding: 0.85rem 1.1rem;
            border: 1.5px solid #e0e4e7;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
            color: #2d3a3a;
            outline: none;
            transition: border 0.22s cubic-bezier(.4,0,.2,1), box-shadow 0.22s cubic-bezier(.4,0,.2,1);
            font-family: 'Open Sans', Arial, sans-serif;
            margin-bottom: 0.1rem;
        }
        input:focus, select:focus, textarea:focus {
            border: 1.5px solid #25443d;
            box-shadow: 0 0 0 2px #e0f2f1;
            background: #fff;
        }
        button {
            background: #1a2e2b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.2rem;
            transition: background 0.25s cubic-bezier(.4,0,.2,1), box-shadow 0.25s cubic-bezier(.4,0,.2,1), transform 0.25s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 2px 8px rgba(44,62,80,0.04);
            letter-spacing: 0.5px;
        }
        button:hover, button:focus-visible {
            background: #25443d;
            box-shadow: 0 8px 24px rgba(44,62,80,0.13);
            transform: translateY(-2px) scale(1.04);
            outline: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 6px 20px 6px;
                max-width: 100vw;
            }
            h1 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
            form > div {
                margin-bottom: 0.7rem;
            }
            input, select, textarea {
                font-size: 0.98rem;
                padding: 0.7rem 0.7rem;
            }
            button {
                font-size: 1rem;
                padding: 0.9rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Framför ditt budskap med en dikt</h1>
        <form action="https://formspree.io/f/myzjaeal" method="POST">
            <div>
                <label for="name">Ditt namn</label>
                <input type="text" id="name" name="Namn" required autocomplete="name">
            </div>
            <div>
                <label for="recipient">Mottagarens namn</label>
                <input type="text" id="recipient" name="Mottagare" required autocomplete="recipient">
            </div>
            <div>
                <label for="tone">Ton</label>
                <select id="tone" name="Ton" required>
                    <option value="">Välj ton</option>
                    <option value="Allvarlig">Allvarlig</option>
                    <option value="Busig">Busig</option>
                    <option value="Episk">Episk</option>
                    <option value="Fräck">Fräck</option>
                    <option value="Historisk">Historisk</option>
                    <option value="Lekfull">Lekfull</option>
                    <option value="Oväntad">Oväntad</option>
                    <option value="Romantisk">Romantisk</option>
                </select>
            </div>
            <div>
                <label for="message">Ditt budskap</label>
                <textarea id="message" name="Budskap" rows="2" placeholder="Skriv ditt budskap..." required></textarea>
            </div>
            <div>
                <label for="email">Din epostadress</label>
                <input type="email" id="email" name="E-post" required placeholder="namn@mail.se" autocomplete="email">
            </div>
            <div style="margin: 1.2rem 0 0.5rem 0; align-self: stretch; display: flex; justify-content: center;">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            <button type="submit">Beställ dikt – gratis</button>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
